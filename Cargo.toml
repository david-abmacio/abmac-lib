[workspace]
members = [".", "spill-ring-core", "spill-ring-macros"]

[package]
name = "spill-ring"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
license = "MIT OR Apache-2.0"
description = "A no_std ring buffer that spills overflow to a configurable sink"
repository = "https://github.com/GregBowyer/spill_ring"
keywords = ["ring-buffer", "no_std", "embedded", "sink"]
categories = ["data-structures", "no-std", "embedded"]
readme = "README.md"

[features]
default = []
no-atomics = ["spill-ring-core/no-atomics"]
macros = ["spill-ring-macros"]

[dependencies]
spill-ring-core = { path = "spill-ring-core" }
spill-ring-macros = { path = "spill-ring-macros", optional = true }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "throughput"
harness = false

[[bench]]
name = "latency"
harness = false

[[bench]]
name = "spsc"
harness = false

[[bench]]
name = "comparison"
harness = false
