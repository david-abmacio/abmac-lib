name: Validate

on:
  push:
    branches: '*'
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ---------------------------------------------------------
  # Fast checks that fail early
  # ---------------------------------------------------------
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Rustfmt
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Clippy
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
      - name: Run Clippy
        run: cargo clippy --workspace --all-features --all-targets --keep-going -- -D warnings --allow unused

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
      - name: Run Tests
        run: cargo test --workspace --all-features

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Run security audit
        uses: actions-rust-lang/audit@v1

  deny:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Check dependencies
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          log-level: warn
          command: check
          arguments: --all-features 
  # ---------------------------------------------------------
  # Workflow Linting (actionlint)
  #
  # WHAT THIS ADDS:
  # - Static analysis of your GitHub Actions workflows.
  # - Detects YAML errors and invalid syntax.
  # - Detects unpinned or unsafe action usage.
  # - Detects bad shell usage (via shellcheck).
  # - Ensures workflow correctness before running CI.
  # - catches subtle workflow bugs.
  # - Especially valuable as workflows grow more complex.
  # ---------------------------------------------------------
  workflow-lint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: rhysd/actionlint@v1.6.27           